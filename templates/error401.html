<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>MALLEVEL: Error 401</title>
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Poppins">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <style>

        html{
            height: 100%;
        }
        body{
        height:100%;
        background-color:#0094FF;
        background-repeat: no-repeat;
        background-size: cover;
        }

        .panel{
        height:100%;
        max-width:400px;
        background-color:rgba(255,255,255,0.8);
        margin-left:auto;
        margin-right:auto;
        padding:20px;
        }

        .logo{
        width:85%;
        margin:0 auto;
        display:block;
        }

        .error{
        border-radius:10px;
        padding:10px;
        color:black;
        text-align:center;
        font-size:18px;
        padding-bottom:15px;
        }

        .links{
           margin-top:40px;
           background-color:black;
           padding-top:20px;
           padding-bottom:20px;
        }

        .links a {
        margin:0px 30px;
        }

        h1 {
            margin-top: 30%;
            color:red;
            font-weight: bold;
        }

    </style>
</head>
<body>
<div class="panel">

<div class="w3-container error">
    <h1>Error 401</h1>
    <h3>You do not have the required privileges to access this page.</h3>
    <div class="links">
        <a href="/uploadfile" style="color:white">Return to Upload Page</a>
    </div>
</div>
</div>
</body>
</html>
